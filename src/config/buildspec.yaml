version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "ğŸ”§ Installing Python dependencies..."
      - pip install -r src/dependencies/requirements.txt -t .
      - echo "ğŸ“ Listing all files for verification:"
      - ls -R
      - echo "ğŸ“¦ Installing AWS SAM CLI..."
      - pip install aws-sam-cli

  build:
    commands:
      - echo "ğŸš€ Starting build phase..."
      - echo "âœ… AWS CLI version:"
      - aws --version

      - echo "ğŸ”¨ Running SAM build..."
      - sam build --template-file src/templates/DemoEnvironementBedrockMain.yaml

      - echo "ğŸ“¦ Packaging SAM application..."
      - sam package \
          --template-file .aws-sam/build/template.yaml --s3-bucket pipeline-bucket-2025  --output-template-file src/templates/packaged-template.yaml

      - echo "ğŸ Build phase completed."

  post_build:
    commands:
      - echo "ğŸš€ Deploying SAM application..."
      - STACK_NAME="demo-bedrock-main-stack-$(date +%Y%m%d-%H%M%S)"
      - sam deploy --template-file src/templates/packaged-template.yaml --stack-name "$STACK_NAME" --capabilities CAPABILITY_NAMED_IAM --region us-west-2 --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides ExportNamePrefix=change_prefix EnvironmentName=dev AmazonOpenSearchCollectionName=demobedrockcollection AmazonOpenSearchIndexName=demobedrockindex BedrockModelRegion=us-west-2 UserName=eya
      - echo "âœ… Deployment complete."




